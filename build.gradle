plugins {
    id 'groovy'
    id "jacoco"
    id "ru.vyarus.quality" version "3.4.0"
    id "com.jfrog.bintray" version "1.8.4"
    id 'maven'
    id 'maven-publish'
    id 'signing'

}

apply from: 'gradle/publishing.gradle'
apply from: 'gradle/bintray.gradle'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.approvaltests:approvaltests:2.0.2'
    compile 'org.spockframework:spock-core:1.3-groovy-2.5'
    testCompile 'dk.bitcraft:LogCollector:0.9.0'
    testRuntime 'com.google.code.gson:gson:2.8.6'
}

group = 'com.github.rzabini'
version = '1.0.2'

test {
    testLogging {
        info {
            events "passed", "skipped", "failed"
            exceptionFormat "full"
        }
    }
}
