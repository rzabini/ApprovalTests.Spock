plugins {
    id 'groovy'
    id "jacoco"
    id "ru.vyarus.quality" version "3.4.0"
    id "com.jfrog.bintray" version "1.8.4"
    id 'maven'
    id 'maven-publish'
    id 'signing'
    id "io.toolebox.git-versioner" version "1.3.0"

}

apply from: 'gradle/publishing.gradle'
apply from: 'gradle/bintray.gradle'

import org.eclipse.jgit.api.Git
import java.io.File

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.approvaltests:approvaltests:2.0.2'
    compile 'org.spockframework:spock-core:1.3-groovy-2.5'
    testCompile 'dk.bitcraft:LogCollector:0.9.0'
}

group = 'com.github.rzabini'

test {
    testLogging {
        info {
            events "passed", "skipped", "failed"
            exceptionFormat "full"
        }
    }
}

versioner {
    startFrom {
        major = 1
        minor = 0
        patch = 2
    }
    pattern {
        pattern = "%M.%m.%p(-%c)(+%h)"
    }
}

project.afterEvaluate {
    //if(!Git.open(new File("${project.rootDir}/.git")).status().call().isClean())
    //    project.version = project.version + '-dirty'
}